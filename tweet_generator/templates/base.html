<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweet Generator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://bootswatch.com/4/lux/bootstrap.min.css'>

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="/templates/style.css">
</head>

<body>
    <!---NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#!">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
    <!--Background-->
    <div class="container" style="height: 600px; background: url('/static/background.png') no-repeat center center /cover">
        <div class="centered row">
            <div class="container bg-white">
                <h4>{{ lyric_text }}</h4>
                <a href="https://lyric-generator-creator.herokuapp.com/"><button class="btn btn-primary rounded">Generate New Lyric</button></a>
            </div>
        </div>
    </div>
    {% endblock %}



    <div class="footer bg-light p-5">
        <img class="footer-logo" src="/static/image-yoyo.jpg" style="height: 50px;"> &copy; 2019
    </div>



</body>

</html>
